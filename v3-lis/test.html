<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ELISE Materials Portal</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #f1f8e9);
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }

    h1 {
      margin-top: 40px;
      font-size: 2rem;
      color: #e224f3;
    }

    p {
      padding: 15px;
    }

    .section {
      display: none;
      padding: 20px;
      animation: fadeIn 0.5s ease-in-out;
    }

    .active {
      display: block;
    }

    .levels, .semesters {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 30px;
    }

    button {
      background: #e224f3;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      width: 200px;
      transition: 0.3s;
      font-weight: 700;
    }

    button:hover {
      background: #000;
      transform: scale(1.05);
    }

    .course-card {
      background: white;
      width: 90%;
      max-width: 500px;
      margin: 15px auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: left;
      padding: 10px;
    }

    .course-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }

    .course-code {
      font-weight: bold;
      color: #e224f3;
    }

    .materials-list {
      display: none;
      margin-top: 10px;
    }

    .materials-list a {
      display: block;
      text-decoration: none;
      color: #000;
      background: #f1f8ff;
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
      transition: 0.3s;
    }

    .materials-list a:hover {
      background: #dceeff;
    }

    .viewer {
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
      height: 500px;
      display: none;
    }

    .back-btn {
      margin-top: 20px;
      background: #000;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <h1>Available Course Materials</h1>
  <p>
    <strong>Support !! </strong> this Project by sending
    <abbr title="Library and Information Science">LIS</abbr> materials:  
    <a href="https://wa.me/2349063632057" target="_blank">+2349063632057</a>
  </p>

  <div id="level-section" class="section active">
    <h2>Select Your Level Here!</h2>
    <div class="levels">
      <button onclick="selectLevel('100')">100 Level</button>
      <button onclick="selectLevel('200')">200 Level</button>
      <button onclick="selectLevel('300')">300 Level</button>
      <button onclick="selectLevel('400')">400 Level</button>
    </div>
  </div>

  <div id="semester-section" class="section">
    <h2>Which Semester?</h2>
    <div class="semesters">
      <button onclick="openMaterials('first')">First Semester</button>
      <button onclick="openMaterials('second')">Second Semester</button>
      <button class="back-btn" onclick="goBack('level')">‚¨ÖÔ∏è Back</button>
    </div>
  </div>

  <div id="materials-section" class="section">
    <h2 id="materials-title"></h2>
    <div id="materials-container"></div>
    <button class="back-btn" onclick="goBack('semester')">‚¨ÖÔ∏è Back</button>
  </div>

  <script>
    let currentLevel = null;

const materialsData = {
      "100": {
        "first": [
          {
            code: "GST 111",
            title: "Communication in English",
            details: "2 Units | Compulsory",
            //singleFile: "doc/gst111.pdf",
            weeks: [
            {title: "Note 1", file: "doc/gst111.pdf"}
            ]
          },
        
        

         {
            code: "GST 112",
            title: "Nigeria People and Culture",
            details: "2 Units | Compulsory",
            //singleFile: "doc/gst 112.pdf",
            weeks: [
           {title: "Note 1", file: "doc/gst 112.pdf"}
           ]
          },



          
         {
            code: " TASUED GNS 113",
            title: "Use of library and Studies Skills",
            details: "2 Units | Required",
            // singleFile: "doc/gns 113.pdf",
            weeks: [
              {title: "Note 1", file: "doc/gns 113 -1.pdf"}
            ]
          },
        


            
         {
            code: " LIS 111 .....",
            title: "Introduction to Library and Information Science",
            details: "2 Units | Compulsary",
            singleFile: "doc/lis 111.pdf",
            weeks: [
           {title: "Note 1", file: "doc/lis 111.pdf"}
           ]
          },
        
        


        
        
          {
            code: "LIS 112",
            title: "Basic Skills for Library Work",
            details: "2 Units | Compulsory",
            weeks: [
              {title: "Note", file: "doc/lis 112.pdf"}
            ]
          },




                
         {
            code: "  TASUED LIS 113",
            title: "Introduction to Library and Information Profession",
            details: "2 Units | Required",
            //singleFile: "doc/Lis 113.pdf",
            weeks: [
           {title: "Note 1", file: "doc/Lis 113.pdf"}
           ]
          },



           {
            code: "LIS 114",
            title: " Introduction  to Digital Libraries",
            details: "2 Units | Compulsory",
            weeks: [
              {title: "Note 1", file: "doc/lis 114.pdf"}
            ]
          },



 {
            code: " TASUED LIS 115",
            title: "Introduction to library and Information Resources",
            details: "2 Units | Required",
            weeks: [
              {title: "Note 1", file: "doc/lis 115.pdf"},
              {title: "Note 2", file: "doc/Lis 115 new.pdf"}
            ]
          },
        ],

        
        "second": []
      }
    };

    function fadeSwitch(hideId, showId) {
      document.getElementById(hideId).classList.remove("active");
      document.getElementById(showId).classList.add("active");
    }

    function selectLevel(level) {
      currentLevel = level;
      fadeSwitch("level-section", "semester-section");
    }

    function goBack(section) {
      if (section === "level") fadeSwitch("semester-section", "level-section");
      else fadeSwitch("materials-section", "semester-section");
    }

    function openMaterials(semester) {
      fadeSwitch("semester-section", "materials-section");

      document.getElementById("materials-title").textContent =
        `${currentLevel} Level - ${semester === "first" ? "First Semester" : "Second Semester"}`;

      const container = document.getElementById("materials-container");
      container.innerHTML = "";

      const courses = materialsData[currentLevel][semester];

      if (!courses || courses.length === 0) {
        container.innerHTML = "<p>No materials available yet.</p>";
        return;
      }

      courses.forEach(course => {
        const card = document.createElement("div");
        card.className = "course-card";

        const id = course.code.replace(/\s/g, "");

        // If course has weeks
        if (course.weeks && course.weeks.length > 0) {
          let filesHTML = course.weeks
            .map((w, index) => `<a href="#" onclick="showViewer('${id}-viewer', '${w.file}'); return false;">üìò ${w.title}</a>`)
            .join("");

          card.innerHTML = `
            <div class="course-header" onclick="toggleMaterials('${id}', this)">
              <div>
                <div class="course-code">${course.code}</div>
                <div class="course-title">${course.title}</div>
                <div class="course-details">${course.details}</div>
              </div>
              <div class="arrow">‚ñº</div>
            </div>

            <div id="${id}" class="materials-list">
              ${filesHTML}
              <object id="${id}-viewer" class="viewer" type="application/pdf" data=""></object>
            </div>
          `;
        }

        container.appendChild(card);
      });
    }

    function toggleMaterials(id, element) {
      const list = document.getElementById(id);
      const arrow = element.querySelector(".arrow");

      if (list.style.display === "block") {
        list.style.display = "none";
        arrow.textContent = "‚ñº";
      } else {
        list.style.display = "block";
        arrow.textContent = "‚ñ≤";
      }
    }

    function showViewer(viewerId, file) {
      const viewer = document.getElementById(viewerId);
      viewer.setAttribute("data", file);
      viewer.style.display = "block";
      viewer.scrollIntoView({behavior: "smooth"});
    }
  </script>
</body>
</html>
